<div class="login flex_center_center background-image">
  <div class="container blue-shadow">
    <img
      src="../../favicon.png"
      alt="logo"
      height="80"
      width="80"
      [routerLink]="['/']"
      class="pointer"
    />
    <form [formGroup]="loginForm">
      <p>Username</p>
        <input type="text" formControlName="username"/>
      <p>Password</p>
        <input type="password" formControlName="password"/>

      <p *ngIf="loginForm.invalid && showErrorMessage">Please enter username and password</p>

      <button (click)="submit()">Login</button>
    </form>
  </div>
</div>
