<div class="container red-shadow flex_space_between">
  <img *ngIf="!offer.image" src="../../../assets/images/example_img1.png" />
  <img *ngIf="offer.image" src="{{ offer?.image }}" />

  <div class="offer-text">
    <h3>{{ offer?.title }}</h3>
    <p>{{ offer?.description }}</p>
    <button class="pointer" routerLink="offer">Read More</button>
  </div>
</div>
